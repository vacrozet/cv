<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="baseurl" content="{{ site.baseurl }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{"https://vacrozet.github.io/cv/static/assets/img/favicon.ico"}">

  <!-- Main CSS -->
  <link href="{"https://vacrozet.github.io/cv/static/assets/app-20170906.min.css"}" rel="stylesheet">
  <link href="{{"https://vacrozet.github.io/cv/static/css/custom.css"}}" rel="stylesheet">

  <!-- Main Scripts -->
  <script src="{"https://vacrozet.github.io/cv/static/assets/app-20170906.min.js"}"></script>
  <script src="{"https://vacrozet.github.io/cv/static/assets/blog-20170906.min.js"}"></script>

</head>
